<table>
    <tbody>
    {% with shirts=dbhelpers.shirts_hr_count(donation.shirts) %}
        <tr class="shirts-donation-row">
            {% for t, sizes in shirts.items() %}
                <td colspan="4">

                    <div>{{ strings.HR_SHIRT_TYPES[lang][t] }}</div>
                    <div>
                        <ul>
                            {% for s, count in sizes.items() %}
                                {% if count > 0 %}
                                    <li>{{ count }} {{ s }}</li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </td>
            {% endfor %}
        </tr>
    {% endwith %}
    </tbody>
</table>
