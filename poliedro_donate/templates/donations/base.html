<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>

        {% block style %}
            <style type="text/css">
                table {
                    width: 100%;
                    border-collapse: collapse;
                }

                table, th, td {
                    border: 1px solid black;
                }
            </style>
        {% endblock %}
    {% endblock %}
</head>
<body>
{% block body %}
{% endblock %}

{% block scripts %}
{% endblock %}
</body>
</html>
